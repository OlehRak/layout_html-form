<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application" onsubmit="onSubmit()"
    method="POST">
      <fieldset>
        <legend >Personal information</legend>
        <label for="surname" class="personal allmargin"
     name="surname" >Surname: <input type="text" id="surname">
        </label>
        <label for="name" class="persona allmargin"
        name="name" > Name: <input type="text" id="name" >
        </label>
        <label for="old" class="personal allmargin"
        name ="old">How old are You?<input type="text"
        class="old" id="old">
        </label>
        <label for="dateBirth" class="personal allmargin"
        name="dateBirth">Full date of birth
          <input type="date" id="dateBirth">
        </label>
        <label for="accept" class="personal allmargin"
     name="accept">I accept the term of the agreement <input type="checkbox" id="accept">
        </label>
      </fieldset>
      <fieldset>
        <legend >Registration</legend>
        <label for="email" class="registration allmargin"
    name="email" >E-mail: <input type="email" placeholder="email@exemple.com"
    id="email">
        </label>
        <label for="password" class="registration allmargin"
    name="password"> Password: <input type="password"
    minlength="5" maxlength="10"
    id="password">
        </label>
      </fieldset>
      <fieldset>
        <legend >An interesting fsct about you!</legend>
        <label for="cat" class="interesting allmargin">Do yiu love cats?
          <input type="radio" name="cat"
      value="yes" id="cat">Yes
          <input type="radio" name="cat"
       value="No">No
        </label>
        <label for="color" class="interesting allmargin"
    name="color">What is your favorite color?: <input type="color" id="color">
        </label>
        <label for="time" class="interesting allmargin"
    name="time" >What time do you go to bed?: <input type="time" id="time">
        </label>
        <label for="car" class="interesting allmargin"
    name="car" >What are you favorite brand of cars?: <select  name="car" id="car"
      required multiple>
            <option value="BMV">BMV</option>
            <option value="Reno">Reno</option>
            <option value="Audi">Audi</option>
            <option value="" disabled
        selected>
            </option>
        </select>
        </label>
        <label for="timeWork" class="interesting allmargin"
    name="timeWork" >How do you rate our work?:
          <input type="range" min="0"
    max="10" id="timeWork">
        </label>
      </fieldset>
      <fieldset>
        <legend >Additional info</legend>
        <label for="comments" class="info allmargin">Comments
          <textarea name="comments" id="comments"
      cols="18" rows="2">
          </textarea>
        </label>
        <label for="info1" class="info allmargin"
    name="info" > Would you resommend us?:
          <select id="info1" name="resommend" >
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>
      <button>Submit</button>
    </form>
  </body>
</html>
